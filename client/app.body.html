<template name="layout">
  <div id="view">
    <main class="{{route}}">
      <div class="splash cyan {{reveal}}">{{score}}</div>
      {{> notifications}}
      {{> yield}}
      {{#if dialog}}
        {{#with dialog}}}
          {{> modal}}
        {{/with}}
      {{/if}}
    </main>
  </div>
</template>

<template name="modal">
  <div class="overlay"></div>
  <div class="dialog" id="modal">
    <div class="modal-header">{{title}}</div>
    <div class="modal-content">{{message}}</div>
    <div class="modal-footer">
      <div class="buttons">
        {{#each buttons}}
          <button class="{{class}} response" onClick="{{callback}}">{{label}}</button>
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="userPill">
  <p class="">{{name}}</p>
</template>

<template name="noMatches">
  <p>No matches found</p>
</template>
